<!DOCTYPE html>
<html>
<head>
	<title>HTML tables</title>
</head>
<body>
	<h1>HTML Tables</h1>
	<table border="2px" cellpadding="20" cellspacing="5" background="images/p10.jpg" bordercolor="green">
		<label>Pokemon Go</label>
		<thead>
			<tr>
				<th>Name</th>
				<th>Image</th>
				<th>Type</th>
				<th>Evolves To</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Bulbasaur</td>
				<td><img src="images/p1.jpg" alt="Bulbasaur" width="60px height="60px"></td>
				<td>Grass/Poison</td>
				<td><a href="#">Ivysaur</a></td>
			</tr>
			<tr>
				<td>Charmader</td>
				<td><img src="images/p2.jpg" alt="Charmader" width="60px height="60px"></td>
				<td>ice</td>
				<td><a href="#">Charmader</a></td>
			</tr>
			<tr>
				<td>Squirtle</td>
				<td><img src="images/p3.jpg" alt="Squirtle" width="60px height="60px"></td>
				<td>water</td>
				<td><a href="#">wartotle</a></td>
			</tr>
			<tr>
				<td>Charmader</td>
				<td><img src="images/p4.jpg" alt="Charmader" width="60px height="60px"></td>
				<td>Fire</td>
				<td><a href="#">Ivysaur</a></td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
