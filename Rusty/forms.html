<!DOCTYPE html>
<html>
<head>
	<title>Html Forms</title>
</head>
<body>
	<h1>Working with html forms</h1>
	<form action="http://twitter.com" method="">
		<label>Name:
			<input type="text" name="name" placeholder="Enter your name">
		</label> <br /> <br />	
		<label>Password:
			<input type="password" name="password" placeholder="Enter your password">
		</label><br /> <br />	
		<label>Email:
			<input type="text" name="email" placeholder="Enter your Email">
		</label> 
		<label>Checkbox:
			<input type="checkbox" name="back-end" placeholder="">
		</label><br /> <br />
		<!-- radio button -->
		<label>Gender:
			<br>
			<input type="radio" name="gender">
			male
			<br>
			<input type="radio" name="gender">
			female
			<br>
			<input type="radio" name="gender">
			others
		</label><br /> 
		<textarea rows="7" cols="50" placeholder="Leave your Comment here">
		</textarea>
		<br><hr>
		<h4>Dropdown Menu</form>h4>
			<select name="dropdown" >
				<option>Select Your Year of Birth</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<label>File Upload
				<input type="file" name="fileupload" accept="image/*">
			</label><br />
			<h4>Buttons</h4>
			<label>
				<input type="submit" name="submit">
				<input type="reset" name="reset">
				<input type="button" name="ok" value="OK" onclick="alert('Hello World!')">
				<input type="image" src="images/p2.jpg" width="50" height="50" name="image">
			</label><br />
			<!-- use of optgroup in a drop down list to specifie different types of list items -->
				<select>
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select>
 
	</form>
</body>
</html>
